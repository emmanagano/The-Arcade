<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
</head>
<body>
    <main>
        <section class="title-container">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="turn-container">
            <h2>Player <span id="player-turn">O</span>'s turn</h2>
        </section>
        <section class="grid-section">
            <div class="grid-container">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </section>
        <section class="who-won">

        </section>
        <section class="reset-container">
            <button id="restart-button">Restart</button>
        </section>
    </main>
</body>
</html>
