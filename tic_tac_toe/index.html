<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
</head>
<body>
    <main>
        <section >
            <form class="title-container">
                <h1>Tic Tac Toe:</h1>
                <h3 class="user-input" id="player-x"></h3>
                <input type="text" id="user-x-name">
                <h2>vs</h2>
                <h3 class="user-input" id="player-o"></h3>
                <input type="text" id="user-o-name">
                <button type="button" id="go-button">Go!</button>
            </form>
        </section>
        <section class="turn-container">
            <h2 id="switch-text">Player <span id="player-turn">X</span>'s turn</h2>
        </section>
        <section class="grid-section">
            <div class="grid-container">
                <div data-cell-index = "0" class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </section>
        <section class="who-won">

        </section>
        <section class="reset-container">
            <!-- <button id="start-button" type="button">Start Game</button> -->
            <button id="restart-button">Restart</button>
            <button><a href="">Solo</a></button>
        </section>
    </main>
</body>
</html>
